<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header-text {
            color: #0d6efd;
        }

        .btn-back {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="header-text">Residential Service Enquiry Form</h1>
            <p class="text-muted">Fill out the form below to book or enquire about our residential services.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <form method="post" action="{% url 'save_enquiry' %}">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-12 col-sm-6">
            <select name="category" class="form-select border-0" required>
                <option selected>Select your category</option>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
            </select>
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" name="name" class="form-control border-0" placeholder="Your Name" required>
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" name="phone" class="form-control border-0" placeholder="Your Phone" required>
        </div>
        <div class="col-12 col-sm-6">
            <input type="number" name="budget" class="form-control border-0" placeholder="Your Budget (â‚¹)" required>
        </div>
        <div class="col-12 col-sm-6">
            <input type="number" name="bathrooms" class="form-control border-0" placeholder="Number of Bathrooms" required>
        </div>
        <div class="col-12 col-sm-6">
            <input type="number" name="area" class="form-control border-0" placeholder="Area of House (sq. ft)" required>
        </div>
        <div class="col-12 col-sm-6">
            <select name="location" class="form-select border-0" required>
                <option selected>Select your district</option>
                <option value="Kasargod">Kasargod</option>
                <option value="Kannur">Kannur</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kollam">Kollam</option>
                <option value="Trivandrum">Trivandrum</option>
            </select>
        </div>
        <div class="col-12 col-sm-6">
            <input type="date" name="date" class="form-control border-0" placeholder="Service Date (dd-mm-yyyy)" required>
        </div>
        <div class="col-12">
            <textarea name="request" class="form-control border-0" placeholder="Additional Notes or Requests" rows="4"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary w-100 py-3" type="submit">Submit Enquiry</button>
        </div>
    </div>
</form>

                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="btn btn-back px-4 py-2">Go Back to Main Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    <div id="alert-message" class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('alert-message').style.display = 'none';
        }, 3000);
    </script>
{% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
